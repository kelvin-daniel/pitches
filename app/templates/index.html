{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block content %}
    
        <div  class="container" id="particles-js">
            <div class="row mt-5">
                <h4 class="text-center float-left pl-4 text-dark" id="po">Home</h4>
            </div>

            <div class="tab-content">
                <div  class="container tab-pane active" id="all"><br>
                    {{ macro.display(pitches) }}
                </div>
                <div  class="container tab-pane fade" id="event"><br>
                    {{ macro.display(event)}}
                </div>
                <div  class="container tab-pane fade" id="jobs"><br>
                    {{ macro.display(job) }}
                </div>
                <div  class="container tab-pane fade" id="ads"><br>
                    {{ macro.display(advertisement) }}
                    
                </div>
            </div>
        </div>
{% endblock%}
